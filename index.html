<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoGoAI Web App</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f7fa; margin: 0; padding: 0; }
    .header { background-color: #111; color: white; padding: 15px; text-align: center; font-size: 20px; }
    .analytics { background-color: #fff3cd; padding: 10px; text-align: center; }
    .card { background: white; margin: 10px; padding: 15px; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .title { font-weight: bold; font-size: 16px; }
    .desc { margin-top: 8px; margin-bottom: 8px; }
    .status { font-weight: bold; color: green; }
  </style>
</head>
<body>
  <div class="header">üê∞ GoGoAI Crypto News</div>
  <div class="analytics" id="analytics">Loading analytics...</div>
  <div id="news"></div>

  <script>
    const API_BASE = "https://–¢–í–û–ô_BACKEND_RENDER_URL"; // —Å—é–¥–∞ –≤—Å—Ç–∞–≤–∏—à—å —Å—Å—ã–ª–∫—É –ø–æ—Å–ª–µ –¥–µ–ø–ª–æ—è –±—ç–∫–µ–Ω–¥–∞

    async function loadAnalytics() {
      const res = await fetch(`${API_BASE}/api/analytics`);
      const data = await res.json();
      document.getElementById("analytics").innerText = 
        `Gold: ${data.gold} | Silver: ${data.silver} | Platinum: ${data.platinum} | Palladium: ${data.palladium} | S&P500: ${data.sp500}`;
    }

    async function loadNews() {
      const res = await fetch(`${API_BASE}/api/news`);
      const data = await res.json();
      const container = document.getElementById("news");
      container.innerHTML = '';
      data.forEach(item => {
        container.innerHTML += `
          <div class="card">
            <div class="title">${item.title}</div>
            <div class="desc">${item.description}</div>
            <div class="status">AI Status: ${item.aiStatus}</div>
          </div>
        `;
      });
    }

    loadAnalytics();
    loadNews();
  </script>
</body>
</html>
