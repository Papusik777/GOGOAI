<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üê∞ GoGoAI Crypto News</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; margin: 0; }
    .header { background: #111; color: white; padding: 15px; text-align: center; font-size: 22px; }
    .analytics { background: #fff3cd; padding: 10px; font-size: 14px; text-align: center; }
    .news { padding: 10px; }
    .card { background: white; margin-bottom: 15px; padding: 15px; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .title { font-weight: bold; font-size: 18px; margin-bottom: 10px; }
    .desc { margin-bottom: 10px; }
    .status { font-weight: bold; }
  </style>
</head>
<body>
  <div class="header">üê∞ GoGoAI Crypto News</div>
  <div class="analytics" id="analytics">Loading analytics...</div>
  <div class="news" id="news">Loading news...</div>

  <script>
    async function loadAnalytics() {
      const res = await fetch("/api/analytics");
      const data = await res.json();
      document.getElementById("analytics").innerText = 
        `Gold: ${data.gold} | Silver: ${data.silver} | Platinum: ${data.platinum} | Palladium: ${data.palladium} | S&P500: ${data.sp500}`;
    }

    async function loadNews() {
      const res = await fetch("/api/news");
      const data = await res.json();
      const container = document.getElementById("news");
      container.innerHTML = '';
      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<div class="title">${item.title}</div>
                          <div class="desc">${item.description}</div>
                          <div class="status">AI Status: ${item.aiStatus}</div>`;
        container.appendChild(card);
      });
    }

    loadAnalytics();
    loadNews();
  </script>
</body>
</html>
